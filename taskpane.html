<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Normal Add-in Launcher</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Launch Normal Distribution Calculator</h2>
  <button onclick="openDialog()">Open in Dialog</button>

  <script>
    function openDialog() {
      Office.context.ui.displayDialogAsync(
        "https://avibenita.github.io/StaticticalCalculator/Normal.html",  // Replace with your real URL
        {
          height: 7,  // percent of screen height
          width: 70,   // percent of screen width
          displayInIframe: true
        },
        function (asyncResult) {
          if (asyncResult.status !== Office.AsyncResultStatus.Succeeded) {
            console.error("Dialog failed:", asyncResult.error.message);
          }
        }
      );
    }
  </script>
</body>
</html>
