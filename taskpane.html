<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 100%; box-sizing: border-box; }
    h3 { margin-top: 0; }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h3>ðŸ“Š Distribution Calculators</h3>

  <button onclick="openDistribution('Normal')">Normal-Distribution</button>
  <button onclick="openDistribution('T')">t Distribution</button>
  <button onclick="openDistribution('ChiSquare')">Chi-square</button>
  <button onclick="openDistribution('F')">F Distribution</button>

  <script>
    
    function openDistribution(type) {
      const baseURL = "\\DESKTOP-KETN051\OfficeAddins";
      const pageMap = {
        Normal: "Normal.html",
        T: "T.html",
        ChiSquare: "ChiSquare.html",
        F: "F.html"
      };

      const page = pageMap[type];
      if (!page) {
        alert("Unknown distribution");
        return;
      }

      Office.context.ui.displayDialogAsync(

        baseURL + page,
        { height: 65, width: 75, displayInIframe: true },
        function (result) {
          if (result.status !== Office.AsyncResultStatus.Succeeded) {
            console.error("Failed to open dialog");
          }
        }
      );
    }
  </script>
</body>
</html>
